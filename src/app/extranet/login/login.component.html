<!-- principal.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="card text-center">
        <img src="..\..\assets\img\logo.jpg" alt="Logo" class="card-img-top" height="100">
        <div class="card-body">
          <h5 class="card-title">Iniciar Sesión</h5>
          <form>
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" required>
            </div>
            <button type="button" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
