<div class="main-log">
  <div class="card">
    <div class="col-md-6">
      <div class="text-center">
        <div align="center">
          <img
            src="..\..\assets\img\logo.jpg"
            alt="Logo"
            class="card-img-top"
            height="100"
          />
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
